<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <script 
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
          crossorigin="anonymous">
    </script>
    <link 
          rel="stylesheet" 
          href="./utils/css/style.css" />
    <script 
           src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    </script>
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  />

    <title>Sistema de Gestión de Trabajadores</title>
</head>
<body class="animate__animated animate__fadeIn">
    <header>
        <h1 class="container headerStyle">Sistema de Gestión de Trabajadores</h1>
    </header>

    <main>
        <div class="container text-center " id="parent">
            <div class="row">
              <div class="col-7">
                <form class="form">

                    <div class="input-group mb-3">
                        <div class="form-floating">
                          <input type="text" class="form-control input-name" id="floatingInputGroup1" placeholder="Username">
                          <label for="floatingInputGroup1">Introducir Nombre</label>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <div class="form-floating">
                          <input type="text" class="form-control input-surname" id="floatingInputGroup2" placeholder="Username">
                          <label for="floatingInputGroup1">Introducir Apellido</label>
                        </div>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                      </div>

                      <div class="form-floating">
                        <select class="form-select choosingSelect" id="floatingSelect" aria-label="Floating label select example">
                          <option selected>Departamento:</option>
                          <option value="1">IT</option>
                          <option value="2">Marketing</option>
                          <option value="3">Ventas</option>
                          <option value="4">Administración</option>
                        </select>
                        <label for="floatingSelect1">Elegir una opción</label>
                      </div>

                      <button class="btn btn-outline-light col-6 bttn" id="bttn">Enviar</button>
                  </form>
              </div>
              
              <div class="col-5 workersList">
                <ul class="ulWorkers " id="ulWorkers"></ul>
              </div>
            </div>
          </div>

      
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              IT
              <span class="badge rounded-pill" id="it">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Marketing
              <span class="badge rounded-pill" id="marketing">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Ventas
              <span class="badge rounded-pill" id="ventas">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Administración
              <span class="badge rounded-pill" id="admin">0</span>
            </li>
          </ul>

    </main>

    <footer style="margin-top: 50px;">
          <p class="footer">Práctica Evaluable Segundo Trimeste - Beatriz Pérez-Medel</p>
    </footer>
    <script type="text/javascript" src="./utils/js/gestionTrabajadores.js"></script>   
</body>
</html>
